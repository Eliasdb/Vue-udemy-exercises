<!DOCtype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>5</title>
    <script src="vue.js"></script>
</head>
<body>
<div id="app">
   <button @click="changeLink">Click to change link</button> <!-- @ = v-on -->
    <a :href="link">Link</a> <!-- : = v-bind -->
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            link: 'http://google.com',
        },
        methods: {
            changeLink: function() {
            this.link = "http://apple.com"
            }
        }
    });
</script>

</body>
</html>
