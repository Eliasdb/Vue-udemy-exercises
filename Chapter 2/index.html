<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>1</title>
	<script src="vue.js"></script>
</head>
<body>
<div id="app">
	<h1 v-once>{{ title }}</h1>
	<p>{{ sayHello() }} - <a v-bind:href="link">Google</a></p>
	<hr>
	<p v-html="finishedLink"></p>
	<!-- without v-html this would output the raw link -->
</div>

<script>
	new Vue({
		el: '#app',
		data: {
			title: 'Hello World!',
			link: 'http://google.com',
			finishedLink: '<a href="http://google.com">Google</a>'
		},
		methods: {
			sayHello: function() {
				//return 'Hello!'; or this.title which would say "Hello World!"
				this.title = "Hello!";
				return this.title;

			}
		}
	});
</script>

</body>
</html>
